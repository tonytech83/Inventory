{% load static %}
<div class="business-card" onclick="window.location.href='{% url "business" pk=business.pk %}';">
    <div class="business-icon">
        <i class="fa-solid fa-industry"></i>
    </div>
    <div class="business-name">
        <p class="business-link">{{ business.business_name }}</p>
    </div>
    <div class="hidden">
        {% if business.is_visible == False %}
            <span class="red">hidden</span>
        {% endif %}
    </div>
</div>
