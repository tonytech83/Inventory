<form id="uploadCSVForm" enctype="multipart/form-data" data-business-id="{{ business_id }}">
    <div style="border: 2px solid var(--background-color); padding: 4px 12px;margin-bottom: 10px">
        <input id="inputFieldId" type="file" name="csv_file" accept=".xlsx">
    </div>
    
    <div id="importResults" style="display:none; overflow-y: auto; width: 80%; height: 80%; margin: auto;">
        <h5>Import Results</h5>
        <ul id="importResultsList"></ul>
    </div>
    <div class="button-container">
        <div class="control-buttons"></div>
        <div class="action-buttons">
            <button id="upload-button" class="reset-button-style button btn-create" type="submit">Upload</button>
            <button id="cancel-button" class="reset-button-style button btn-cancel" type="button"
                    onclick="hideUploadForm()">Cancel
            </button>
            <button id="close-button" class="reset-button-style button btn-cancel" type="button" style="display: none"
                    onclick="hideUploadForm()">Close
            </button>
        </div>
    </div>
</form>
