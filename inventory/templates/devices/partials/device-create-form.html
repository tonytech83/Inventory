<div id="createForm" style="display: none">
    <div class="title-container">
        <h3 class="suppliers-title">Create Device</h3>
    </div>
    <form id="deviceCreateForm" enctype="multipart/form-data">

        <div style="display: inline-block; vertical-align: top;">

            <label for="deviceName">Device Name:</label>
            <input type="text" id="deviceName" name="device_name" required><br>

            <label for="deviceDomain">Domain:</label>
            <input type="text" id="deviceDomain" name="domain"><br>

            <label for="deviceDescription">Description:</label>
            <input type="text" id="deviceDescription" name="description"><br>

            <label for="deviceStatus">Status:</label>
            <select id="deviceStatus" name="status">
                {# TODO: Hardcoded options, not a good practise #}
                <option value="In operation">In operation</option>
                <option value="Decommissioned">Decommissioned</option>
                <option value="Pending Setup">Pending Setup</option>
                <option value="Offline">Offline</option>
                <option value="Not defined yet">Not defined yet</option>
                <option value="Exception">Exception</option>
            </select><br>

            <label for="deviceManufacturer">Manufacturer:</label>
            <input type="text" id="deviceManufacturer" name="manufacturer"><br>

            <label for="deviceModel">Model:</label>
            <input type="text" id="deviceModel" name="model"><br>

            <label for="deviceIpAddress">IP Address:</label>
            <input type="text" id="deviceIpAddress" name="ip_address"><br>

            <label for="deviceIpAddressSecondary">IP Address Second:</label>
            <input type="text" id="deviceIpAddressSecondary" name="ip_address_sec"><br>

            <label for="deviceOperatingSystem">Operating System:</label>
            <input type="text" id="deviceOperatingSystem" name="operating_system"><br>

            <label for="deviceBuilding">Building:</label>
            <input type="text" id="deviceBuilding" name="building"><br>

            <label for="deviceCategory">Category:</label>
            <select name="category" id="deviceCategory">
                <option value="Network">Network</option>
                <option value="Server - Virtual">Server - Virtual</option>
                <option value="Server - Physical">Server - Physical</option>
                <option value="Server - Platform">Server - Platform</option>
                <option value="Printer/Scanner">Printer/Scanner</option>
                <option value="Storage">Storage</option>
                <option value="Conferencing">Conferencing</option>
                <option value="End Users Computing">End Users Computing</option>
                <option value="AirCon">AirCon</option>
                <option value="UPS">UPS</option>
                <option value="Other">Other</option>
            </select><br>

            <label for="deviceSubCategory">Sub-Category:</label>
            <select name="sub_category" id="deviceSubCategory">
                <option value="Router">Router</option>
                <option value="Firewall">Firewall</option>
                <option value="Firewall/IDS/IPS">Firewall/IDS/IPS</option>
                <option value="Access Point">Access Point</option>
                <option value="Switch">Switch</option>
                <option value="Desktop">Desktop</option>
                <option value="Laptop">Laptop</option>
                <option value="Printer/MFP">Printer/MFP</option>
                <option value="Scanner">Scanner</option>
                <option value="IP Phone">IP Phone</option>
                <option value="Teleconferencing/Modem">Teleconferencing/Modem</option>
                <option value="VoIP System - Cisco CM">VoIP System - Cisco CM</option>
                <option value="VoIP System - other">VoIP System - other</option>
                <option value="App and DB Server">App and DB Server</option>
                <option value="Application Server">Application Server</option>
                <option value="Database Server">Database Server</option>
                <option value="File Server">File Server</option>
                <option value="Other Server">Other Server</option>
                <option value="Backup device">Backup device</option>
                <option value="Storage - NAS">Storage - NAS</option>
                <option value="Storage - SAN">Storage - SAN</option>
                <option value="Data Historian">Data Historian'</option>
                <option value="Human Machine Interface (HMI)">Human Machine Interface (HMI)</option>
                <option value="IDS/IPS Detection">IDS/IPS Detection</option>
                <option value="Master Terminal Unit (MTU)">Master Terminal Unit (MTU)</option>
                <option value="Programmable Logic Controller (PLC)">Programmable Logic Controller (PLC)</option>
                <option value="Remote Access">Remote Access</option>
                <option value="Remote Terminal Unit (RTU)">Remote Terminal Unit (RTU)</option>
                <option value="Other hardware">Other hardware</option>
            </select><br>

            <label for="deviceSerialNumber">Serial Number:</label>
            <input type="text" id="deviceSerialNumber" name="serial_number"><br>

            <label for="deviceOwnerName">Owner:</label>
            <input type="text" id="deviceOwnerName" name="device_owner"><br>
        </div>

        <div class="support-info" style="display: inline-block; vertical-align: top;">
            <label for="deviceSupportModel">Support Model:</label>
            <input type="text" id="deviceSupportModel" name="support_model"><br>

            <label for="devicePurchaseOrderNumber">PO Number:</label>
            <input type="text" id="devicePurchaseOrderNumber" name="purchase_order_number"><br>

            <label for="deviceStartOfSupport">Start Of Support:</label>
            <input type="date" id="deviceStartOfSupport" name="sos"><br>

            <label for="deviceEndOfSupport">End Of Support:</label>
            <input type="date" id="deviceEndOfSupport" name="eos"><br>

            <label for="deviceEndOfLife">End Of Life:</label>
            <input type="date" id="deviceEndOfLife" name="eol"><br>

            <label for="deviceSupplier">Supplier:</label>
            <select name="supplier" id="deviceSupplier">
            </select><br>

            <label for="deviceInvoiceImage">Invoice Image:</label>
            <input type="file" id="deviceInvoiceImage" name="invoice_img"><br>
        </div>

        <div class="risk-info" style="display: inline-block; vertical-align: top;">
            <label for="deviceBusinessProcessAtRisk">Business Process At Risk:</label>
            <input type="text" id="deviceBusinessProcessAtRisk" name="business_processes_at_risk"><br>

            <label for="deviceImpact">Impact:</label>
            <select name="impact" id="deviceImpact">
                {% for i in '12345' %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
                {#                <option value="1">1</option>#}
                {#                <option value="2">2</option>#}
                {#                <option value="3">3</option>#}
                {#                <option value="4">4</option>#}
                {#                <option value="5">5</option>#}
            </select><br>

            <label for="deviceLikelihood">Likelihood:</label>
            <select name="likelihood" id="deviceLikelihood">
                {% for i in '12345' %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
                {#                <option value="1">1</option>#}
                {#                <option value="2">2</option>#}
                {#                <option value="3">3</option>#}
                {#                <option value="4">4</option>#}
                {#                <option value="5">5</option>#}
            </select><br>
        </div>

        <div class="button-container form-style">
            <div class="control-buttons"></div>
            <div class="action-buttons">
                <button class="button btn-create" type="button" onclick="submitDeviceForm()">Create</button>
                {# <button class="reset-button-style button btn-create" type="submit">Create</button>#}
                <button class="reset-button-style button btn-cancel" type="button" onclick="hideForm()">Cancel
                </button>
            </div>
        </div>
    </form>
</div>
