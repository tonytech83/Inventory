{% extends 'base/base.html' %}

{% block main_content %}
    <div>
        <a href="{% url 'download-template' %}">Download template file</a>
    </div>
    <div>
        <form action="{% url 'upload-csv' business_id=business_id %}" method="POST" enctype="multipart/form-data">
            {{ form }}

            {% csrf_token %}

            <button>Upload</button>
        </form>
    </div>
{% endblock %}
