{% extends 'base/base.html' %}

{% block main_content %}
    <h1>Create Business</h1>
    <form action="{% url 'create-business' %}" method="POST">
        {{ form.as_p }}

        {% csrf_token %}

        <div class="button-container">
            <div class="control-buttons"></div>
            <div class="action-buttons">
                <button class="reset-button-style button btn-create">Create</button>
                <a class="button btn-cancel" href="{% url 'home-page' %}">Cancel</a>
            </div>
        </div>
    </form>

{% endblock %}
