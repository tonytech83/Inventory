{% extends 'base/base.html' %}

{% block main_content %}
    <div class="profile-container">
        <h1>PROFILE:</h1>
        <p>User login: {{ object.account.email }}</p>
        <hr>
        <p>User initials: {{ object.initials }}</p>
        <p>First Name: {{ object.first_name }}</p>
        <p>Last Name: {{ object.last_name }}</p>
        <p>Phone Number: {{ object.phone_number }}</p>
    </div>
    <div class="button-container">
        <div class="control-buttons"></div>
        <div class="action-buttons">
            <a class="button btn-edit" href="{% url 'edit-profile' pk=request.user.pk %}">Edit Profile</a>
            <a class="button btn-cancel" href="{% url 'home-page' %}">Back to Home</a>
        </div>
    </div>
{% endblock %}
