{% extends 'base/base.html' %}

{% load custom_tags %}

{% block main_content %}
    <form method="POST" action="{% url 'login-user' %}">

        {% csrf_token %}

        <h3 class="login-title">Log In</h3>

        <p>{{ form.username|placeholder:'Email' }}</p>
        <p>{{ form.password|placeholder:'Password' }}</p>

        <button class="reset-button-style button">Log In</button>

        <p class="sign-up-new-account">
            <span>Don't have an account?: </span>
            <span><a class="button" href="{% url 'register-user' %}">Sign Up</a></span>
        </p>

    </form>
{% endblock %}
